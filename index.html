    <script>
      (function() {
        var hamburger = {
          navToggle: document.querySelector(".toggle-click"),
          nav: document.querySelector(".navbar"),

          doToggle: function(e) {
            e.preventDefault();

            this.nav.classList.toggle("open");
            if (
              this.navToggle.getAttribute("data-text-swap") ==
              this.navToggle.innerHTML
            ) {
              this.navToggle.innerHTML = this.navToggle.getAttribute(
                "data-text-original"
              );
            } else {
              this.navToggle.setAttribute(
                "data-text-original",
                this.navToggle.innerHTML
              );
              this.navToggle.innerHTML = this.navToggle.getAttribute(
                "data-text-swap"
              );
            }
          }
        };
        hamburger.navToggle.addEventListener("click", function(e) {
          hamburger.doToggle(e);
        });
        hamburger.nav.addEventListener("click", function(e) {
          hamburger.doToggle(e);
        });
      })();
    </script>
